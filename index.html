    <script>
        // 获取DOM元素
        const musicUrlInput = document.getElementById('musicUrl');
        const addBtn = document.getElementById('addBtn');
        const songList = document.getElementById('songList');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const randomBtn = document.getElementById('randomBtn');
        const statusDisplay = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const lyricsContainer = document.getElementById('lyrics');
        const debugInfo = document.getElementById('debugInfo');
        
        // 播放列表管理
        let playlist = [];          // 播放列表
        let currentIndex = -1;      // 当前播放索引
        let isRandom = false;       // 是否随机播放
        let playedIndices = [];     // 已播放过的索引（用于随机模式）
        
        // 歌词相关
        let lyricsData = [];        // 存储解析后的歌词数据
        let currentLine = -1;       // 当前播放的歌词行
        
        // 显示audio元素
        audioPlayer.hidden = false;
        
        // 添加音乐到播放列表
        addBtn.addEventListener('click', () => {
            const url = musicUrlInput.value.trim();
            if (!url) {
                statusDisplay.textContent = '请输入音乐地址';
                return;
            }
            
            // 处理音乐路径
            let audioUrl = url;
            if (!audioUrl.startsWith('http://') && !audioUrl.startsWith('https://') && !audioUrl.startsWith('file://')) {
                audioUrl = './' + audioUrl.replace(/^\/+/, '');
            }
            
            // 添加到播放列表
            playlist.push(audioUrl);
            updateSongListDisplay();
            
            // 自动启用控制按钮
            if (playlist.length > 0) {
                playBtn.disabled = false;
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }
            
            statusDisplay.textContent = '已添加到播放列表: ' + getSongName(audioUrl);
            musicUrlInput.value = '';
        });
        
        // 更新播放列表显示
        function updateSongListDisplay() {
            if (playlist.length === 0) {
                songList.innerHTML = '<div class="song-item">暂无歌曲，请添加音乐</div>';
                return;
            }
            
            songList.innerHTML = '';
            playlist.forEach((url, index) => {
                const item = document.createElement('div');
                item.className = `song-item ${index === currentIndex ? 'active' : ''}`;
                item.textContent = getSongName(url);
                item.addEventListener('click', () => {
                    playIndex(index);
                });
                songList.appendChild(item);
            });
        }
        
        // 获取歌曲名称（从路径中提取）
        function getSongName(url) {
            const parts = url.split('/');
            return parts[parts.length - 1].replace(/\.mp3$/i, '');
        }
        
        // 播放指定索引的歌曲
        function playIndex(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentIndex = index;
            const url = playlist[index];
            
            // 更新播放列表显示
            updateSongListDisplay();
            
            // 重置歌词状态
            lyricsData = [];
            currentLine = -1;
            lyricsContainer.innerHTML = '<p>加载歌词中...</p>';
            
            // 加载音乐
            statusDisplay.textContent = '正在加载: ' + getSongName(url);
            audioPlayer.src = url;
            
            // 生成歌词文件路径
            let lyricsUrl = url.replace(/\.mp3$/i, '.lrc');
            debugInfo.textContent = `音乐地址: ${url}\n歌词地址: ${lyricsUrl}`;
            
            // 加载歌词
            loadLyrics(lyricsUrl);
            
            // 音乐加载成功
            audioPlayer.onloadedmetadata = () => {
                statusDisplay.textContent = '正在播放: ' + getSongName(url);
                audioPlayer.play();
                playBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };
            
            // 音乐加载错误
            audioPlayer.onerror = (e) => {
                let errorMsg = `加载失败: ${getErrorMsg(e.target.error.code)}`;
                statusDisplay.textContent = errorMsg;
                resetControls();
            };
        }
        
        // 播放按钮
        playBtn.addEventListener('click', () => {
            if (currentIndex === -1 && playlist.length > 0) {
                // 如果没有选中歌曲，默认播放第一首
                playIndex(0);
            } else {
                audioPlayer.play().catch(err => {
                    statusDisplay.textContent = `播放失败: ${err.message}`;
                });
                statusDisplay.textContent = '正在播放: ' + getSongName(playlist[currentIndex]);
                playBtn.disabled = true;
                pauseBtn.disabled = false;
            }
        });
        
        // 暂停按钮
        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            statusDisplay.textContent = '已暂停: ' + getSongName(playlist[currentIndex]);
            pauseBtn.disabled = true;
            playBtn.disabled = false;
        });
        
        // 停止按钮
        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            statusDisplay.textContent = '已停止';
            currentLine = -1;
            updateLyricsDisplay();
            playBtn.disabled = false;
            pauseBtn.disabled = true;
        });
        
        // 上一首
        prevBtn.addEventListener('click', () => {
            if (playlist.length === 0) return;
            
            let index = currentIndex - 1;
            if (index < 0) index = playlist.length - 1;
            
            playIndex(index);
        });
        
        // 下一首
        nextBtn.addEventListener('click', () => {
            playNextSong();
        });
        
        // 播放下一首（处理随机逻辑）
        function playNextSong() {
            if (playlist.length === 0) return;
            
            let index;
            if (isRandom) {
                // 随机模式
                if (playlist.length === 1) {
                    // 只有一首歌时直接播放
                    index = 0;
                } else {
                    // 确保不重复播放同一首
                    if (playedIndices.length >= playlist.length - 1) {
                        // 所有歌曲都播放过了，重置已播放列表
                        playedIndices = [];
                    }
                    
                    // 随机选择一个未播放过的索引
                    do {
                        index = Math.floor(Math.random() * playlist.length);
                    } while (index === currentIndex || playedIndices.includes(index));
                    
                    playedIndices.push(currentIndex);
                }
            } else {
                // 顺序模式
                index = currentIndex + 1;
                if (index >= playlist.length) index = 0;
            }
            
            playIndex(index);
        }
        
        // 随机播放切换
        randomBtn.addEventListener('click', () => {
            isRandom = !isRandom;
            randomBtn.classList.toggle('random-active', isRandom);
            statusDisplay.textContent = isRandom ? '已开启随机播放' : '已关闭随机播放';
            
            // 重置已播放列表
            playedIndices = [];
            if (currentIndex !== -1) {
                playedIndices.push(currentIndex);
            }
        });
        
        // 加载歌词文件
        function loadLyrics(lyricsUrl) {
            if (lyricsUrl.startsWith('file://') && window.location.protocol !== 'file:') {
                lyricsContainer.innerHTML = '<p>注意：浏览器可能阻止本地歌词文件加载，请使用HTTP服务器打开</p>';
                return;
            }

            fetch(lyricsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    parseLyrics(text);
                })
                .catch(error => {
                    lyricsContainer.innerHTML = `<p>歌词加载失败: ${error.message}</p>`;
                    console.error('歌词加载错误:', error);
                });
        }
        
        // 解析LRC歌词
        function parseLyrics(lrcText) {
            lyricsData = [];
            const lines = lrcText.split('\n');
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            lines.forEach(line => {
                const result = timeRegex.exec(line);
                if (result) {
                    // 解析时间
                    const minutes = parseInt(result[1], 10);
                    const seconds = parseInt(result[2], 10);
                    const milliseconds = result[3].length === 2 ? parseInt(result[3], 10) * 10 : parseInt(result[3], 10);
                    const time = minutes * 60 + seconds + milliseconds / 1000;
                    
                    // 获取歌词文本
                    const text = line.replace(timeRegex, '').trim();
                    if (text) {
                        lyricsData.push({ time, text });
                    }
                } else if (line.trim()) {
                    // 处理没有时间标签的歌词
                    lyricsData.push({ 
                        time: lyricsData.length > 0 ? lyricsData[lyricsData.length - 1].time + 5 : 0, 
                        text: line.trim() 
                    });
                }
            });
            
            // 按时间排序歌词
            lyricsData.sort((a, b) => a.time - b.time);
            
            // 显示歌词
            updateLyricsDisplay();
        }
        
        // 监听播放进度，更新歌词
        audioPlayer.ontimeupdate = updateLyrics;
        
        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            
            // 找到当前应该显示的歌词行
            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time
