<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动输入专辑曲名 - 带歌词</title>
    <style>
        /* 样式保持不变 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f0f2f5;
        }
        .player-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-section {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }
        #musicUrl {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        #musicUrl:focus {
            border-color: #3498db;
            outline: none;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            justify-content: center;
        }
        button {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            color: #7f8c8d;
            margin: 1rem 0;
            min-height: 1.5rem;
        }
        .lyrics-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            height: 200px;
            overflow: auto;
        }
        #lyrics {
            text-align: center;
        }
        #lyrics p {
            margin: 0.8rem 0;
            color: #666;
            transition: color 0.3s, font-weight 0.3s;
        }
        #lyrics p.active {
            color: #3498db;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .tips {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .tips h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>音乐播放器 - 带歌词显示</h1>
        
        <div class="input-section">
            <label for="musicUrl">音乐文件地址如：范特西/周杰伦 - 忍者.mp3</label>
            <input type="text" id="musicUrl" placeholder="例如：范特西/周杰伦 - 忍者.mp3">
        </div>
        
        <div class="controls">
            <button id="loadBtn">加载音乐</button>
            <button id="playBtn" disabled>播放</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="stopBtn" disabled>停止</button>
        </div>
        
        <div class="status" id="status">请输入音乐地址并点击"加载音乐"</div>
        
        <!-- 歌词显示区域 -->
        <div class="lyrics-container">
            <div id="lyrics">
                <p>歌词将在这里显示</p>
            </div>
        </div>
        
        <audio id="audioPlayer" controls></audio>
        
        <!-- 调试信息显示（帮助排查问题） -->
        <div class="tips" style="margin-top:10px;">
            <h3>调试信息：</h3>
            <p id="debugInfo">未加载任何内容</p>
        </div>
        
        <div class="tips">
            <h3>使用说明：</h3>
            <ul>
                <li>网络URL示例：https://example.com/music/周杰伦 - 忍者.mp3</li>
                <li>本地文件需放在与HTML同目录的音乐文件夹中，例如：music/范特西/周杰伦 - 忍者.mp3</li>
                <li>歌词文件需与音乐文件同名，扩展名为.lrc（如：周杰伦 - 忍者.lrc）</li>
                <li>本地文件建议通过HTTP服务器打开（如VSCode的Live Server）</li>
            </ul>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const musicUrlInput = document.getElementById('musicUrl');
        const loadBtn = document.getElementById('loadBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDisplay = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const lyricsContainer = document.getElementById('lyrics');
        const debugInfo = document.getElementById('debugInfo');
        
        let lyricsData = []; // 存储解析后的歌词数据
        let currentLine = -1; // 当前播放的歌词行
        
        // 修复：显示audio元素，方便浏览器原生控制和调试
        audioPlayer.hidden = false;
        
        // 加载音乐和歌词
        loadBtn.addEventListener('click', () => {
            const url = musicUrlInput.value.trim();
            if (!url) {
                statusDisplay.textContent = '请输入音乐专辑和名字';
                return;
            }

            // 处理音乐文件路径
            let audioUrl = url;
            
            // 修复：协议处理逻辑优化
            if (!audioUrl.startsWith('http://') && !audioUrl.startsWith('https://') && !audioUrl.startsWith('file://')) {
                // 如果是本地相对路径，自动补全为当前目录下的路径
                audioUrl = './' + audioUrl.replace(/^\/+/, '');
            }

            // 生成歌词文件路径（替换.mp3为.lrc）
            let lyricsUrl = audioUrl.replace(/\.mp3$/i, '.lrc');

            // 显示调试信息，帮助排查路径问题
            debugInfo.textContent = `音乐地址: ${audioUrl}\n歌词地址: ${lyricsUrl}`;
            
            // 重置歌词状态
            lyricsData = [];
            currentLine = -1;
            lyricsContainer.innerHTML = '<p>加载歌词中...</p>';
            
            // 加载音乐
            statusDisplay.textContent = '正在加载音乐...';
            audioPlayer.src = audioUrl;
            
            // 加载歌词
            loadLyrics(lyricsUrl);
            
            // 音乐加载成功
            audioPlayer.onloadedmetadata = () => {
                statusDisplay.textContent = '音乐加载成功，可以播放了';
                playBtn.disabled = false;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };
            
            // 音乐加载错误（增强错误信息）
            audioPlayer.onerror = (e) => {
                let errorMsg = `音乐加载失败: ${getErrorMsg(e.target.error.code)}`;
                errorMsg += "\n可能原因：路径错误、文件不存在、浏览器安全限制";
                statusDisplay.textContent = errorMsg;
                resetControls();
            };
            
            // 监听播放进度，更新歌词
            audioPlayer.ontimeupdate = updateLyrics;
        });

        // 播放音乐
        playBtn.addEventListener('click', () => {
            audioPlayer.play().catch(err => {
                statusDisplay.textContent = `播放失败: ${err.message}`;
            });
            statusDisplay.textContent = '正在播放...';
        });

        // 暂停音乐
        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            statusDisplay.textContent = '已暂停';
        });

        // 停止音乐
        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            statusDisplay.textContent = '已停止';
            currentLine = -1;
            updateLyricsDisplay();
        });

        // 加载歌词文件（修复：添加错误处理）
        function loadLyrics(lyricsUrl) {
            // 修复：本地文件跨域问题提示
            if (lyricsUrl.startsWith('file://') && window.location.protocol !== 'file:') {
                lyricsContainer.innerHTML = '<p>注意：浏览器可能阻止本地歌词文件加载，请使用HTTP服务器打开</p>';
                return;
            }

            fetch(lyricsUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    parseLyrics(text);
                })
                .catch(error => {
                    lyricsContainer.innerHTML = `<p>歌词加载失败: ${error.message}</p><p>请确保歌词文件存在且路径正确</p>`;
                    console.error('歌词加载错误:', error);
                });
        }

        // 解析LRC歌词（修复：增强兼容性）
        function parseLyrics(lrcText) {
            lyricsData = [];
            const lines = lrcText.split('\n');
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;
            
            lines.forEach(line => {
                const result = timeRegex.exec(line);
                if (result) {
                    // 解析时间（分钟、秒、毫秒）
                    const minutes = parseInt(result[1], 10);
                    const seconds = parseInt(result[2], 10);
                    const milliseconds = result[3].length === 2 ? parseInt(result[3], 10) * 10 : parseInt(result[3], 10);
                    const time = minutes * 60 + seconds + milliseconds / 1000;
                    
                    // 获取歌词文本
                    const text = line.replace(timeRegex, '').trim();
                    if (text) {
                        lyricsData.push({ time, text });
                    }
                } else if (line.trim()) {
                    // 处理没有时间标签的歌词
                    lyricsData.push({ time: lyricsData.length > 0 ? lyricsData[lyricsData.length - 1].time + 5 : 0, text: line.trim() });
                }
            });
            
            // 按时间排序歌词
            lyricsData.sort((a, b) => a.time - b.time);
            
            // 初始显示所有歌词
            updateLyricsDisplay();
        }

        // 更新歌词显示
        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            
            // 找到当前应该显示的歌词行
            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) {
                    if (i !== currentLine) {
                        currentLine = i;
                        updateLyricsDisplay();
                    }
                } else {
                    break;
                }
            }
        }

        // 刷新歌词显示
        function updateLyricsDisplay() {
            if (lyricsData.length === 0) {
                lyricsContainer.innerHTML = '<p>未找到歌词或歌词格式不正确</p>';
                return;
            }
            
            let html = '';
            lyricsData.forEach((line, index) => {
                html += `<p class="${index === currentLine ? 'active' : ''}">${line.text}</p>`;
            });
            
            lyricsContainer.innerHTML = html;
            
            // 滚动到当前歌词行
            if (currentLine >= 0) {
                const activeLine = lyricsContainer.querySelector('.active');
                if (activeLine) {
                    const containerHeight = lyricsContainer.clientHeight;
                    const lineTop = activeLine.offsetTop;
                    const scrollPos = lineTop - containerHeight / 2 + activeLine.offsetHeight / 2;
                    lyricsContainer.scrollTop = scrollPos;
                }
            }
        }

        // 音乐播放结束
        audioPlayer.onended = () => {
            statusDisplay.textContent = '播放结束';
            currentLine = -1;
            updateLyricsDisplay();
        };

        // 错误信息处理（修复：补充完整）
        function getErrorMsg(code) {
            switch(code) {
                case 1: return "用户中止";
                case 2: return "网络错误";
                case 3: return "解码错误（格式不支持或文件损坏）";
                case 4: return "不支持的音频格式";
                default: return "未知错误（错误代码：" + code + "）";
            }
        }

        // 重置控制按钮
        function resetControls() {
            playBtn.disabled = true;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
        }
    </script>
</body>
</html>
