<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>周杰伦歌词展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 1s;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      min-height: 100vh;
    }
    .lyrics {
      position: relative;
      z-index: 1;
      padding: 30px;
      font-size: 1.5em;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      max-width: 800px;
      margin: 60px auto;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="lyrics">
  <!-- 请将你的歌词内容粘贴在此处，确保为UTF-8编码，无需转码 -->
  <p>
    你的歌词内容...
    <br>
    例如：<br>
    听妈妈的话，别让她受伤<br>
    想快快长大才能保护她
  </p>
</div>
<script>
  // 如果你的图片文件夹名为“图片”，请修改为 const images = ['图片/1.jpg', ...]
  const images = [
    '图片/1.jpg',
    '图片/2.jpg',
    '图片/3.jpg'
    // 添加更多图片路径
  ];
  let index = 0;
  function changeBg() {
    document.body.style.backgroundImage = `url('${images[index]}')`;
    index = (index + 1) % images.length;
  }
  changeBg();
  setInterval(changeBg, 5000); // 5秒换一次背景
</script>
</body>
</html>
