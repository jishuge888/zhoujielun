<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周杰伦播放器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f0f2f5;
        }
        .player-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-section {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }
        #musicUrl {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        #musicUrl:focus {
            border-color: #3498db;
            outline: none;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            justify-content: center;
        }
        button {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            color: #7f8c8d;
            margin: 1rem 0;
            min-height: 1.5rem;
        }
        .lyrics-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            height: 200px;
            overflow: auto;
        }
        #lyrics {
            text-align: center;
        }
        #lyrics p {
            margin: 0.8rem 0;
            color: #666;
            transition: color 0.3s, font-weight 0.3s;
        }
        #lyrics p.active {
            color: #3498db;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .tips {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .tips h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>周杰伦播放器 - 带歌词显示</h1>
        <div class="input-section">
            <label for="musicUrl">音乐文件地址如：范特西/周杰伦 - 忍者.mp3</label>
            <input type="text" id="musicUrl" placeholder="例如：范特西/周杰伦 - 忍者.mp3">
        </div>
        <div class="controls">
            <button id="loadBtn">加载音乐</button>
            <button id="playBtn" disabled>播放</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="stopBtn" disabled>停止</button>
            <button id="randomBtn" title="从音乐库随机选择一首播放">随机播放</button>
        </div>
        <div class="status" id="status">请输入音乐地址并点击"加载音乐"</div>
        <div class="lyrics-container">
            <div id="lyrics">
                <p>歌词将在这里显示</p>
            </div>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div class="tips" style="margin-top:10px;">
            <h3>调试信息：</h3>
            <p id="debugInfo">未加载任何内容</p>
        </div>
        <div class="tips">
            <h3>使用说明：</h3>
            <ul>
                <li>网络URL示例：https://example.com/music/周杰伦 - 忍者.mp3</li>
                <li>本地文件需放在与HTML同目录的音乐文件夹中，例如：music/范特西/周杰伦 - 忍者.mp3</li>
                <li>歌词文件需与音乐文件同名，扩展名为.lrc（如：周杰伦 - 忍者.lrc）</li>
                <li>本地文件建议通过HTTP服务器打开（如VSCode的Live Server）</li>
            </ul>
        </div>
    </div>
    <script>
        // 你的音乐库列表，可自行扩充
        const musicLibrary = [
            '范特西/周杰伦 - 忍者.mp3',
            '范特西/周杰伦 - 爱在西元前.mp3',
            '七里香/周杰伦 - 七里香.mp3',
            '十一月的萧邦/周杰伦 - 夜曲.mp3',
            '依然范特西/周杰伦 - 千里之外.mp3',
        ];

        const musicUrlInput = document.getElementById('musicUrl');
        const loadBtn = document.getElementById('loadBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const randomBtn = document.getElementById('randomBtn');
        const statusDisplay = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const lyricsContainer = document.getElementById('lyrics');
        const debugInfo = document.getElementById('debugInfo');
        
        let lyricsData = []; // 存储解析后的歌词数据
        let currentLine = -1; // 当前播放的歌词行

        audioPlayer.hidden = false;

        loadBtn.addEventListener('click', () => {
            const url = musicUrlInput.value.trim();
            if (!url) {
                statusDisplay.textContent = '请输入音乐专辑和名字';
                return;
            }
            let audioUrl = url;
            if (!audioUrl.startsWith('http://') && !audioUrl.startsWith('https://') && !audioUrl.startsWith('file://')) {
                audioUrl = './' + audioUrl.replace(/^\/+/, '');
            }
            let lyricsUrl = audioUrl.replace(/\.mp3$/i, '.lrc');
            debugInfo.textContent = `音乐地址: ${audioUrl}\n歌词地址: ${lyricsUrl}`;
            lyricsData = [];
            currentLine = -1;
            lyricsContainer.innerHTML = '<p>加载歌词中...</p>';
            statusDisplay.textContent = '正在加载音乐...';
            audioPlayer.src = audioUrl;
            loadLyrics(lyricsUrl);
            audioPlayer.onloadedmetadata = () => {
                statusDisplay.textContent = '音乐加载成功，可以播放了';
                playBtn.disabled = false;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
            };
            audioPlayer.onerror = (e) => {
                let errorMsg = `音乐加载失败: ${getErrorMsg(e.target.error.code)}`;
                errorMsg += "\n可能原因：路径错误、文件不存在、浏览器安全限制";
                statusDisplay.textContent = errorMsg;
                resetControls();
            };
            audioPlayer.ontimeupdate = updateLyrics;
        });

        randomBtn.addEventListener('click', () => {
            if (!musicLibrary.length) {
                statusDisplay.textContent = '音乐库为空，请先添加音乐';
                return;
            }
            const randomIndex = Math.floor(Math.random() * musicLibrary.length);
            const randomMusic = musicLibrary[randomIndex];
            musicUrlInput.value = randomMusic;
            loadBtn.click();
            setTimeout(() => {
                playBtn.click();
            }, 500);
        });

        playBtn.addEventListener('click', () => {
            audioPlayer.play().catch(err => {
                statusDisplay.textContent = `播放失败: ${err.message}`;
            });
            statusDisplay.textContent = '正在播放...';
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            statusDisplay.textContent = '已暂停';
        });

        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            statusDisplay.textContent = '已停止';
            currentLine = -1;
            updateLyricsDisplay();
        });

        function loadLyrics(lyricsUrl) {
            if (lyricsUrl.startsWith('file://') && window.location.protocol !== 'file:') {
                lyricsContainer.innerHTML = '<p>注意：浏览器可能阻止本地歌词文件加载，请使用HTTP服务器打开</p>';
                return;
            }
            fetch(lyricsUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                    return response.text();
                })
                .then(text => {
                    parseLyrics(text);
                })
                .catch(error => {
                    lyricsContainer.innerHTML = `<p>歌词加载失败: ${error.message}</p><p>请确保歌词文件存在且路径正确</p>`;
                    console.error('歌词加载错误:', error);
                });
        }

        function parseLyrics(lrcText) {
            lyricsData = [];
            const lines = lrcText.split('\n');
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
            lines.forEach(line => {
                let result;
                let lastIndex = 0;
                while ((result = timeRegex.exec(line)) !== null) {
                    const minutes = parseInt(result[1], 10);
                    const seconds = parseInt(result[2], 10);
                    const ms = result[3].length === 2 ? parseInt(result[3], 10) * 10 : parseInt(result[3], 10);
                    const time = minutes * 60 + seconds + ms / 1000;
                    lastIndex = timeRegex.lastIndex;
                    const text = line.slice(lastIndex).trim();
                    if (text) lyricsData.push({ time, text });
                }
            });
            lyricsData.sort((a, b) => a.time - b.time);
            updateLyricsDisplay();
        }

        // 歌词同步/显示优化
        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            let newLine = -1;
            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) {
                    newLine = i;
                } else {
                    break;
                }
            }
            if (newLine !== currentLine) {
                currentLine = newLine;
                updateLyricsDisplay();
            }
        }

        function updateLyricsDisplay() {
            if (lyricsData.length === 0) {
                lyricsContainer.innerHTML = '<p>未找到歌词或歌词格式不正确</p>';
                return;
            }
            let html = '';
            lyricsData.forEach((line, index) => {
                html += `<p class="${index === currentLine ? 'active' : ''}">${line.text}</p>`;
            });
            lyricsContainer.innerHTML = html;
            if (currentLine >= 0) {
                const activeLine = lyricsContainer.querySelector('.active');
                if (activeLine) {
                    const containerHeight = lyricsContainer.clientHeight;
                    const lineTop = activeLine.offsetTop;
                    const scrollPos = lineTop - containerHeight / 2 + activeLine.offsetHeight / 2;
                    lyricsContainer.scrollTop = scrollPos;
                }
            } else {
                lyricsContainer.scrollTop = 0;
            }
        }

        audioPlayer.onended = () => {
            statusDisplay.textContent = '播放结束';
            currentLine = -1;
            updateLyricsDisplay();
        };

        function getErrorMsg(code) {
            switch(code) {
                case 1: return "用户中止";
                case 2: return "网络错误";
                case 3: return "解码错误（格式不支持或文件损坏）";
                case 4: return "不支持的音频格式";
                default: return "未知错误（错误代码：" + code + "）";
            }
        }

        function resetControls() {
            playBtn.disabled = true;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
        }
    </script>
</body>
</html>
